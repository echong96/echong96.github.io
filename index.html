<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling I Love You</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #001f3f 0%, #003366 50%, #004080 100%);
            height: 100vh;
            position: relative;
        }
        
        .love-text {
            position: absolute;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.7);
            white-space: nowrap;
            user-select: none;
            opacity: 0.9;
            will-change: transform;
        }
        
        @keyframes shine {
            0% { text-shadow: 0 0 5px rgba(100, 200, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(100, 200, 255, 1); }
            100% { text-shadow: 0 0 5px rgba(100, 200, 255, 0.5); }
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent, rgba(0, 100, 255, 0.1));
            pointer-events: none;
            animation: shine 5s infinite alternate;
        }
    </style>
</head>
<body>
    <script>
        const colors = ['#ffffff', '#a8e6ff', '#ffcce6', '#d4a5ff'];
        
        function createLoveText() {
            const loveText = document.createElement('div');
            loveText.className = 'love-text';
            loveText.textContent = 'I love you';
            
            // Random properties
            const x = Math.random() * window.innerWidth;
            const speed = 0.5 + Math.random() * 2; // Speed between 0.5 and 2.5
            const size = 16 + Math.random() * 24; // Size between 16 and 40
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            loveText.style.left = `${x}px`;
            loveText.style.fontSize = `${size}px`;
            loveText.style.color = color;
            loveText.style.animationDuration = `${3 + Math.random() * 4}s`; // Random shine speed
            
            document.body.appendChild(loveText);
            
            let y = -50;
            
            function animate() {
                y += speed;
                loveText.style.transform = `translateY(${y}px)`;
                
                if (y < window.innerHeight) {
                    requestAnimationFrame(animate);
                } else {
                    document.body.removeChild(loveText);
                }
            }
            
            animate();
        }
        
        // Create initial love texts
        for (let i = 0; i < 20; i++) {
            setTimeout(createLoveText, i * 500);
        }
        
        // Keep creating new love texts
        setInterval(createLoveText, 800);
        
        // Make texts appear on click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                setTimeout(createLoveText, i * 200);
            }
        });
    </script>
</body>
</html>
